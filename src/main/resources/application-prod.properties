# Production Configuration for Railway
spring.application.name=sb-ecom

# Database Configuration (Railway will inject these)
spring.datasource.url=${DATABASE_URL}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update
server.port=${PORT:8080}

# Image Directory Path
project.image=images/

# JWT Token Configurations
spring.app.jwtSecret=${JWT_SECRET:mySecretKey123912738aopsgjnspkmndfsopkvajoirjg94gf2opfng2moknm}
spring.app.jwtExpirationMs=300000000
spring.ecom.app.jwtCookieName=springBootEcom

# Logging Levels (reduced for production)
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=INFO
logging.level.com.ecommerce.project=INFO

# Stripe Key (use environment variable)
stripe.api.key=${STRIPE_API_KEY}

# Google OAuth2 Config
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2/callback/{registrationId}